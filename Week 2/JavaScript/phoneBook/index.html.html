<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body>
    <div class="container">
        <h3 style="text-align: center;background-color:#0dfdb5;">View Your Phonebook</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody id="contactList"></tbody>
        </table>
    </div>
    <hr>
    <hr>

    
<div class="row">
    <div class="col" style="align-items: left;">
        <label class="form-control">
            <h2 style="text-align: center;background-color:#d36099;">Phonebook</h2>
        </label>
        <div class="input-group mt-3" style="align-items: right;">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" id="name" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Enter the Name">
 
            <span class="input-group-text">Contact</span>
            <input type="number" class="form-control" id="contact" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Enter the Phone Number">
        </div>
        <button class="btn btn-primary mt-3 w-100" type="submit" onclick="addphone()">Add Contact</button>
    </div>
    <div class="col">
        <h3 id="" style="text-align: center ;background-color:#0db5fd;">Update Your Detail</h3>
        <div class="input-group mt-3">
            <span class="input-group-text" id="upname">Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Update your Name">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text" id="upcontact">Contact</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Update your Phone Number">
        </div>
        <button class="btn btn-primary mt-3 w-100" type="submit" id="updateButton">Update Contact</button>
    </div>
</div>
    <hr>
    <hr>
    
    <script src="tryscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
</html>
